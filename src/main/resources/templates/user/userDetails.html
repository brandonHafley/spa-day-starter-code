<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8"/>
        <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
        <title>User Details</title>
    </head>
    <body>

        <div class="displayUserData">
            <div>
                <label>Username: <p th:text="${username}"></p></label>
            </div>

            <div>
                <label>Email: <p th:text="${email}"></p></label>
            </div>

            <div>
                <label>Date Joined: <p th:text="${dateJoined}"></p></label>
            </div>
        </div>

    </body>
</html>
